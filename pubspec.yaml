name: quote_generator
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  go_router: ^6.0.7
  flutter_riverpod: ^2.2.0
  http: ^0.13.5
  flutter_screenutil: ^5.6.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  hive_flutter: ^1.1.0
  font_awesome_flutter: ^10.4.0
  flutter_staggered_grid_view: ^0.6.2
  flex_color_picker: ^3.1.0
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  sqflite: ^2.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  freezed: ^2.3.2
  json_serializable: ^6.6.1

flutter:
  generate: true
  uses-material-design: true

  fonts:
    - family: Dosis
      fonts:
        - asset: assets/fonts/Dosis-Bold.ttf
        - asset: assets/fonts/Dosis-ExtraBold.ttf
        - asset: assets/fonts/Dosis-Light.ttf
        - asset: assets/fonts/Dosis-ExtraLight.ttf
        - asset: assets/fonts/Dosis-Medium.ttf
        - asset: assets/fonts/Dosis-Regular.ttf
        - asset: assets/fonts/Dosis-SemiBold.ttf
      
