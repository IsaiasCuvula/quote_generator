name: quote_generator
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  go_router: ^6.0.7
  flutter_riverpod: ^2.2.0
  http: ^0.13.5
  flutter_screenutil: ^5.6.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  font_awesome_flutter: ^10.4.0
  flex_color_picker: ^3.1.0
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  sqflite: ^2.2.6
  path: ^1.8.2
  path_provider: ^2.0.14
  share_plus: ^6.3.2
  shared_preferences: ^2.1.0
  flutter_animate: ^4.1.1+1
  equatable: ^2.0.5
  dartz: ^0.10.1
  uuid: ^3.0.7
  image_gallery_saver: ^2.0.2
  google_sign_in: ^6.1.4
  firebase_auth: ^4.6.3
  firebase_core: ^2.14.0
  cloud_firestore: ^4.8.1
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3

flutter:
  generate: true
  uses-material-design: true

  fonts:
    - family: Dosis
      fonts:
        - asset: assets/fonts/Dosis-Bold.ttf
        - asset: assets/fonts/Dosis-ExtraBold.ttf
        - asset: assets/fonts/Dosis-Light.ttf
        - asset: assets/fonts/Dosis-ExtraLight.ttf
        - asset: assets/fonts/Dosis-Medium.ttf
        - asset: assets/fonts/Dosis-Regular.ttf
        - asset: assets/fonts/Dosis-SemiBold.ttf
      
