name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v1
      
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v1
        with:
          channel: stable
          
      - run: flutter pub get
      - run: flutter analyze
      #- run: flutter test --coverage
